name: Translation Cron

on:
  schedule:
    # every Wednesday at 11:00 AM
    - cron: "0 11 * * 3"
  workflow_dispatch:

jobs:
  dispatch-ai-translation:
    if: github.repository == 'pingcap/docs-cn'
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Dispatch ai-translation workflow
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ github.token }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/ai-translation.yml/dispatches \
          -d '{"ref":"master"}'
