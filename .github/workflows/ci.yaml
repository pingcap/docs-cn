name: ci

on: [pull_request]

jobs:

  pull:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
    - name: Verify internal links
      run: ./scripts/verify-links.sh
    - name: Verify internal link anchors
      run: ./scripts/verify-link-anchors.sh
