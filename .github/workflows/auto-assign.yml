name: "Auto Assign"
on:
  pull_request:
    branches:
      - master
    types: [opened, labeled]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
    - uses: shufo/auto-assign-reviewer-by-files@v1.0.0
      with:
        config: '.github/assign-by-files.yml'